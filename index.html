<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/whatsapp-icon.svg">
    <script src="./main.js" defer></script>
    <title>Fake Whatsapp</title>
</head>
<body>
    <main>
        <div id="menu">
            <div id="search">
                <input type="text" placeholder="Search a contact...">
                <img src="./searchIcon.png" alt="">  
            </div>
            <div id="contact-list"></div>
        </div>

    <div id="chat">
        <div id="messages"></div>

        <div id="type-text">
            <input type="text" id="send-text" placeholder="Send a message...">
            <button id="send-btn"></button>
        </div>
    </div>
    </main>
</body>
</html>
